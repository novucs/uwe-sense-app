<ActionBar title="Bristol Sense" class="action-bar"></ActionBar>
<ScrollView>
    <StackLayout class="page" orientation="vertical">
        <Label text="Create Note" class="title"></Label>
        <TextView (textChange)="updateNote($event)" borderWidth="1" height="500px" hint="Enter Note"></TextView>
        <Button text="Submit" (tap)="submit($event)"></Button>
        <Button text="Back" (tap)="back($event)"></Button>
    </StackLayout>
</ScrollView>
